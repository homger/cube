<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cube.css">
    <script src="cube.js"></script>
    <script src="script.js"></script>
</head>
<style>
html,body{
    height: 100%;
    padding: 0;
    margin: 0;
}
#rotate{
  position: absolute;
  top: 0;
  left: 0;
}
#size{
  position: absolute;
  top: 0;
  right: 0;
}
main{
    height: 50%;
    top: 25%;
    position: relative;
    width: 50%;
    margin: auto;
    padding: 10px;
    border: 2px solid black;
    border-radius: 15px;
}
</style>
<body>
    <main></main>

    <div id="size">
      <h2>SIZE</h2>
        <label for="w">
          Set Width
        </label>
        <input name="w" id="w" type="text">
        <br>
        <label for="h">
          Set Height
        </label>
        <input name="h" id="h" type="text">
        <br>
        <label for="w">
          Set depth
        </label>
        <input name="d" id="d" type="text">
    </div>

    <div id="rotate">
        <h2>ROTATE</h2>
        <label for="x">
          ROTATE X
        </label>
        <input name="x" id="x" type="text">
        <button id="bX">+90</button>
        <br>
        <label for="y">
            ROTATE Y
        </label>
        <input name="y" id="y" type="text">
        <button id="bY">+90</button>
        <br>
        <label for="z">
            ROTATE Z
        </label>
        <input name="z" id="z" type="text">
        <button id="bZ">+90</button>
        
    </div>
</body>
</html>
